<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Rock Paper Scissors</title>
    <style></style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Game</h1>
        <div class="score">
        <p >Player Score:  <span class="humanSc">0</span></p>
        <p>Computer  Score: <span  class="computerSc">0</span></p>
        </div>
        <div class="buttons">
            <button id="rock" class="btn">rock</button>
            <button id="paper" class="btn">paper</button>
            <button id="scissors" class="btn">scissors</button>
        </div>
        <div class="choices">
            <p >Player Choice : <span id="playerCh"></span></p>
             <span>Vs</span>
            <p >Computer Choice :<span id="computeCh"></span></p>
        </div>
        <div class="rpc">
            <span id="one"></span>
        </div>
        <div class="output">
            <span id="winner"></span>
            <span id="loose"></span>
            <span id="tie"></span>
        </div>
        <div id="start" class="btn-start">Start Again</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
